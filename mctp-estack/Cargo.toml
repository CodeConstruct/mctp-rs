[package]
name = "mctp-estack"
description = "Embedded MCTP stack"
version = "0.1.0"
edition = "2021"

[dependencies]
mctp = { path = "../mctp", default-features = false }
libmctp = "0.1"
heapless = "0.8"
log = "0.4"
crc = "3"
embedded-io-async = { workspace = true }

[features]
std = ["mctp/std"]

[dev-dependencies]
proptest = "1.0.0"
embedded-io-adapters = { workspace = true, features = ["std", "futures-03"] }
simplelog = "0.12"
env_logger = "0.11"
smol = "2.0"
